<ion-img class="circle" src="assets/circle/Group.png"></ion-img>

<ion-content>
  <!-- Imaginea cerc -->
  <!-- Container pentru titlu și butonul de adăugare -->

  <!-- some-component.component.html -->

  <div class="header-container">
    <ion-title class="page-title fancy ">Activități</ion-title>
  </div>

  <ion-button shape="round" *ngIf="isAdmin">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  
  <!-- Segment pentru schimbarea vizualizării -->
  <ion-segment [(ngModel)]="viewMode">
    <ion-segment-button value="list">
      Listă
    </ion-segment-button>
    <ion-segment-button value="grid">
      Grilă
    </ion-segment-button>
  </ion-segment>

  <!-- Conținutul listei/gridului -->
  <div [ngClass]="{'list-view': viewMode === 'list', 'grid-view': viewMode === 'grid'}">
    <ion-button *ngFor="let activitate of activitati" class="meci-button " shape="round" (click)="onMeciClick(activitate.titlu)">
      <ion-text class="meci-text">{{ activitate.titlu }}</ion-text>
      <ion-img [src]="activitate.imagineUrl" alt="Imagine meci" class="meci-image"></ion-img>
    </ion-button>
  </div>
</ion-content>
