<ion-img class="circle" src="assets/circle/Group.png"></ion-img>

<ion-content>


  <div class="header-container">
    <ion-title class="page-title fancy">Meciuri</ion-title>
  </div>


  <ion-content>
    <ion-button class="meci-button " *ngFor="let meci of meciuri" (click)="selectMeci(meci)">
      <ion-label>
        <ion-text class="meci-text">{{ meci.denumire_meciuri }}</ion-text>
        <div>&nbsp;</div>
        <ion-text>{{ meci.data | date: 'short' }}</ion-text>
      </ion-label>
    </ion-button>
  </ion-content>
