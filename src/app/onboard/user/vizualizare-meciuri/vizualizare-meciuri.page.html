<ion-content>


  <div class="header-container">
    <ion-title class="page-title">Meciuri pentru {{ denumireSport }}</ion-title>
  </div>


  <ion-list>
    <ion-item *ngFor="let meci of meciuri" (click)="selectMeci(meci)">
      <ion-label>
        <h2>{{ meci.denumire_meciuri }}</h2>
        <p>{{ meci.data | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
